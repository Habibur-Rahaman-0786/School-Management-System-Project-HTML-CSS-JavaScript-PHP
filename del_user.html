<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::: Admin - Delete User :::</title>
    <style>
        /* General Body Styling */
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: url("del_user.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Centered Container */
        .container {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Title Styling */
        h1 {
            font-size: 24px;
            color: #0078D7;
            margin-bottom: 10px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        /* Description Styling */
        p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        form input[type="text"]:focus {
            border-color: #1e73be;
            box-shadow: 0 0 5px rgba(30, 115, 190, 0.5);
            outline: none;
        }

        form button {
            background-color: #1e73be;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        form button:hover {
            background-color: #155b8a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete User</h1>
        <p>Enter the User ID of the user you wish to delete.</p>
        <form method="POST" action="del_user.php">
            <input type="text" style="width:350px;" name="user_id" placeholder="Enter User ID" required>
            <button type="submit">Delete User</button>
        </form>
    </div>
</body>
</html>
