<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::: Student :::</title>
    <style>
        /* Body styling for background and font */
        body {
            background: url("tt.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Styling the header */
        h1 {
            font-size: 2.8em;
            color: #0077b6; /* Ocean blue */
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 50px;
        }

        /* Image styling for the timetable */
        img {
            max-width: 90%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Add interactive hover effect on the image */
        img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <h1>Time Table</h1>
    <img src="Time Table.jpg" alt="Time Table for Class 5">
</body>
</html>
